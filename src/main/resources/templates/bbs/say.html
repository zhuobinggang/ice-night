<!DOCTYPE HTML>
<html lang="zh-cn"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache" />
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache" />
    <META HTTP-EQUIV="Expires" CONTENT="0" />

    <title>冰夜Home</title>

    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container" style="width: 80%">
    <ul class="nav nav-pills" role="tablist">
        <li role="presentation" ><a href="/index">主页</a></li>
        <li role="presentation" class="active"><a href="#">留言板</a></li>
        <li role="presentation"><a href="/manage">管理员入口</a></li>
    </ul>

    <div class="page-header">
        <h2>请不要刷屏哦</h2>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            心情 <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a onclick="changEmoji(1)">滑稽</a></li>
            <li><a onclick="changEmoji(2)">阴险</a></li>
            <li><a onclick="changEmoji(3)">日乐狗</a></li>
        </ul>
    </div>

    <form class="form-horizontal" role="form" method="post" action="/submitComment">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="昵称" />
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="col-sm-2 control-label">comment</label>
            <div class="col-sm-10">
                <input type="text" name="comment" class="form-control" id="comment" placeholder="评论"/>
            </div>
        </div>

        <input name="emoji" value="1" id="emoji" style="display: none"/>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add!</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function changEmoji(type)
    {
        $("#emoji").val(type);
    }
</script>
</body>
</html>
