<!DOCTYPE HTML>
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache" />
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache" />
    <META HTTP-EQUIV="Expires" CONTENT="0" />

    <title>冰夜Home</title>

    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container" style="width: 80%">
    <div class="page-header">
        <h2>Edit your selected manga</h2>
    </div>

    <form class="form-horizontal" role="form" method="post" action="/updateManga">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="name" th:value="${manga.name}" />
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="col-sm-2 control-label">comment</label>
            <div class="col-sm-10">
                <input type="text" name="comment" class="form-control" id="comment" placeholder="comment" th:value="${manga.comment}" />
            </div>
        </div>
        <div class="form-group">
            <label for="logoPath" class="col-sm-2 control-label">logo path</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="logoPath" id="logoPath" placeholder="logo path" th:value="${manga.logoPath}" />
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="url" id="url" placeholder="url" th:value="${manga.url}" />
            </div>
        </div>

        <!--id-->
        <input name="id" type="text" style="display: none" value="0" th:value="${manga.id}" />

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">update!</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
